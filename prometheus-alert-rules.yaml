          severity: P1
          alert_type: "HARD_WARE"
          id: "BMC_0106"
        annotations:
          summary: "磁盘健康异常 ({{ $labels.name }})"
          description: "节点 {{ $labels.node }} 的磁盘 {{ $labels.name }} 报告故障状态 (状态码: {{ $labels.state }})。"
                                 
