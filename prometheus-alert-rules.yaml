      - alert: GpfsClusterDiskFull
        expr: |
          (
            sum(gpfs_fs_used_bytes) / sum(gpfs_fs_total_bytes)
          ) >= 0.95
        for: 2m
        labels:
          severity: P1
          alert_type: GPFS_CLUSTER
          id: "STORAGE_0103"
        annotations:
          summary: "GPFS 集群总磁盘使用率 ≥ 95 %"
          description: "集群整体已使用 {{ $value | humanizePercentage }} 的存储空间，请立即扩容或清理数据。"
      
      # ----------------------P2：80 %–95 % ------------------------
