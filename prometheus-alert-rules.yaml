            sum(gpfs_fs_used_bytes) / sum(gpfs_fs_total_bytes)
          ) >= 0.80 and (
            sum(gpfs_fs_used_bytes) / sum(gpfs_fs_total_bytes)
          ) < 0.95
        for: 5m
        labels:
          severity: P2
          alert_type: "STORAGE"
          id: "STORAGE_0102"
        annotations:
          summary: "GPFS 集群总磁盘使用率 ≥ 80 %"
          description: "集群整体已使用 {{ $value | humanizePercentage }} 的存储空间，请尽快规划扩容或清理。"

      
