          alert_type: "HARD_WARE"
          id: "BMC_0102"
        annotations:
          summary: "风扇转速过低 ({{ $labels.name }})"
          description: "节点 {{ $labels.node }} 的风扇 {{ $labels.name }} 转速仅 {{ $value }} RPM，低于阈值 1000 RPM。"

      # --------------------- 电源状态告警 ---------------------
