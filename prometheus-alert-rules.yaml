          id: "STORAGE_0112"
        annotations:
          summary: "GPFS 磁盘 {{ $labels.disk }} 状态 FAILED"
          description: "Disk {{ $labels.disk }} on node {{ $labels.instance }} 已标记为 FAILED，可能影响数据可靠性。"
